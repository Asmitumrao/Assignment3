<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <img src="image2.jpg" alt="" >
    <h1>Survey form</h1>>
    <form action="https://enw7u145b8im9.x.pipedream.net/" method="post">
        <fieldset>
            <legend>Name section </legend>
            <label for="fname">First Name </label>
            <input type="text" name="first_name" id="fname" required>
            <br>
            <label for="lname">Last Name </label>
            <input type="text" name="last_name" id="lname" required>
        </fieldset>
        <br>
        <fieldset>
            <legend>Adress Section</legend>
            <label for="street">Street </label>
            <input type="text" name="street_address" id="street" required>
            <br>
            <label for="city">City </label>
            <input type="text" name="city" id="city" required>
            <br>
            <label for="state">State </label>
            <input type="text" name="state" id="state" required>
            <br>
            <label for="pin"> Pin Code </label>
            <input type="number" name="pincode" id="pin" required>
        </fieldset>
        <br>
        <fieldset>
            <legend>contact section</legend>
            <label for="contact">Contact No </label>
            <input type="number" name="contact_number" id="contact" required>
        </fieldset>
        <br>
        <fieldset>
            <legend>Rating Section</legend>            
            <label  >quality of Product Received</label>
            <br>
            <label for="excellent1"class="rate"> excellent</label>
            <input type="radio" name="quality_of_products_received_rating" id="excellent1" value="excellent" required>
            <br>
            <label for="good1" class="rate">good</label>
            <input type="radio" name="quality_of_products_received_rating" id="good1" value="good" required>
            <br>
            <label for="bad1" class="rate">bad</label>
            <input type="radio" name="quality_of_products_received_rating" id="bad1" value="bad" required>

            <br><br>

            <label >Value for money</label>
            <br>
            <label for="excellent2" class="rate"> excellent</label>
            <input type="radio" name="value_for_money_rating" id="excellent2" value="excellent" required>
            <br>
            <label for="good2" class="rate">good</label>
            <input type="radio" name="value_for_money_rating" id="good2" value="good" required>
            <br>
            <label for="bad2" class="rate">bad</label>
            <input type="radio" name="value_for_money_rating" id="bad2" value="bad" required>

            <br><br>

            <label >Delivery</label>
            <br>
            <label for="excellent3"  class="rate"> excellent</label>
            <input type="radio" name="delivery_rating" id="excellent3" value="excellent" marequired>
            <br>
            <label for="good3" class="rate">good</label>
            <input type="radio" name="delivery_rating" id="good3" value="good" required>
            <br>
            <label for="bad3" class="rate">bad</label>
            <input type="radio" name="delivery_rating" id="bad3" value="bad" required>
        </fieldset>
        <br>

        <div class="submit">
            <input type="submit">
        </div>


        




    </form>
</body>
</html>
